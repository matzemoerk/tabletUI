<html>
<title>FHEM</title>
<head>
   <!--
    /* FHEM tablet ui */
    /*
    *
    * Version: 2.2.0
    * Requires: jQuery v1.7+, font-awesome, jquery.gridster, jquery.toast
    * URL: https://github.com/knowthelist/fhem-tablet-ui
    *
    * Copyright (c) 2015-2016 Mario Stephan <mstephan@shared-files.de>
    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    *
    * - create a new folder named 'tablet' in /<fhem-path>/www
    * - copy all files incl. sub folders into /<fhem-path>/www/tablet
    * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
    * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
    */
   -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <meta name="widget_base_width" content="74">
   <meta name="widget_base_height" content="71">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
   <meta name="debug" content="2"> <!-- 1=output to console;0=not output -->

    <link rel="stylesheet" href="/fhem/tablet_dev/lib/jquery.gridster.min.css" />
    <link rel="stylesheet" href="/fhem/tablet_dev/css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="/fhem/tablet_dev/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="/fhem/tablet_dev/lib/jquery.toast.min.css" />
    <link rel="stylesheet" href="/fhem/tablet_dev/css/fhem-mobil-ui.css" />
    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="/fhem/tablet/css/fhem-green-ui.css" / -->
    <!--link rel="stylesheet" href="/fhem/tablet/css/fhem-tablet-ui-user.css" /-->

    <script src="/fhem/pgm2/jquery.min.js"></script>
    <script src="/fhem/tablet_dev/lib/jquery.toast.min.js"></script>
    <script src="/fhem/tablet_dev/lib/jquery.gridster.min.js"></script>
    <script src="/fhem/tablet_dev/js/fhem-tablet-ui.js" defer></script>

    <title>FHEM-Tablet-UI</title>
</head>
    <body>
    <div data-type="popup" data-device="ftuitest" data-get="countWarnings" data-get-on="[1-9]\d*"
         data-height="240px" data-width="340px" class="interlock">
      <div class="dialog">
          <div data-type="label" data-device='ftuitest' data-get="warnText1" class="top-space-3x  centered red big"></div>
          <div data-type="link" class="round top-space-3x centered"
               data-width="130" data-height="50"
               data-color="white"
               data-background-color="red"
               data-icon="fa-check"
               onclick="$('.dialog-close').trigger('click');">OK</div>
      </div>
    </div>
</body>
</html>
