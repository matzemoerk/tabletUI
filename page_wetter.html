<html>

     /* FHEM tablet ui */
     /*
     * first page

</head>

<body>
    <div class="page" id="wetter">
        <div class="gridster">
            <ul>
            
            
            	<li data-row="1" data-col="1" data-sizex="3" data-sizey="4">
		<header>
			<div	data-type="label"
					>Aktuell
			</div>
		</header>

		<div class="row left-space right-space">
			<div class="col-1-2">
				<div	data-type="weather"
						data-device="YahooWetter"
						data-get="condition"
						data-imageset="kleinklima"
						class="top-space">
				</div>
				<div	data-type="label"
						data-device="YahooWetter"
						data-get="condition"
						class="darker big">
				</div>
				<div	data-type="label"
						data-device="AU_Balkon_Klima"
						data-get="temperature"
						data-unit="%B0C%0A"
						data-limits="[-50,0,10,25,30,40]" 
						data-colors='["#9999ff","#ffbdff","#aa6900","#ff6900","#ff3333","#ff0000"]' 
						class="darker big">
				</div>
			</div>
			<div class="col-1-2">
				<div class="sheet">
					<div class="row">
						<div	class="cell"
								data-type="symbol"
								data-device="AgroWeather"
								data-get="pressure"
								data-unit="hPa"
								data-icon="oa-weather_barometric_pressure"
								data-off-color="gray">
						</div>
						<div	class="cell large darker"
								data-type="label"
								data-device="AgroWeather"
								data-get="pressure">
						</div>
					</div>
					<div class="row">
						<div	class="cell darker small"
								data-type="label"
								data-device="AgroWeather"
								data-get="pressure_trend_txt">
						</div>
					</div>
					<div class="row">
						<div	class="cell darker"
								data-type="symbol"
								data-icon="oa-weather_wind_speed"
								data-off-color="gray">
						</div>
						<div	class="cell large darker"
								data-type="label"
								data-device="AgroWeather"
								data-get="wind"
								data-unit="km/h">
						</div>
					</div>
					<div class="row">
						<div	class="cell"
								data-type="symbol"
								data-icon="oa-weather_humidity"
								data-off-color="gray">
						</div>
						<div	class="cell large darker"
								data-type="label"
								data-device="AU_Balkon_Klima"
								data-get="humidity"
								data-unit="%">
						</div>
					</div>
				</div>
			</div>
			<div class="sheet">
				<div class="row">
					<div	class="cell"
							data-type="symbol"
							data-icon="oa-weather_sunrise"
							data-off-color="gray">
					</div>
					<div	class="cell large darker"
							data-type="label"
							data-device="Twilight"
							data-get="sr_civil"
							data-part="([0-2][0-9]:[0-6][0-9]).*">
					</div>
					<div	class="cell"
							data-type="symbol"
							data-icon="oa-weather_sunset"
							data-off-color="gray">
					</div>
					<div	class="cell large darker"

							data-part="([0-2][0-9]:[0-6][0-9]).*">
					</div>
				</div>
			</div>

		<div	data-type="wind_direction" 
				data-device="AgroWeather"
				data-direction="windDir"
				data-speed="wind"
				data-size="100"
				class="top-space">
		</div>
