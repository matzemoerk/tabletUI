<html>
<title>FHEM</title>
<head>
    <!--
     /* FHEM tablet ui */
     /*
     * first page
     * -->
</head>
<body>
  <div class="page" id="main">
    <div class="gridster">
      <ul>
        
        <!-- Szenen ========================================================================= -->
            <li data-row="2" data-col="1" data-sizex="3" data-sizey="1">
                <header>Szenen</header>
                <div class="hbox">
                    <div data-type="push" data-icon="fa-music" class="large" onclick="ftui.setFhemStatus('set Sonos_Wohnzimmer Volume 10; set Sonos_Wohnzimmer StartFavourite Aktuelle_Top_Hits')"></div>
                    <div data-type="push" data-icon="fa-moon-o" class="large" data-device="Szenen" data-set="scene" data-set-on="abend"></div>
                    <div data-type="push" data-icon="fa-bed" class="large" data-device="Szenen" data-set="scene" data-set-on="aus"></div>
                </div>
            </li>
            <!-- Anwesenheit ==================================================================== -->
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                <header>Anwesenheit</header>
                <div class="vbox">
                    <div data-type="switch" data-device="dummy_Anwesenheit" data-set-on="anwesend" data-set-off="abwesend" data-states='["anwesend","abwesend"]' data-icons='["fa-home", "fa-car"]' data-colors='["white", "white"]' data-background-colors='["green", "red"]' class="large"></div>
                </div>
            </li>
            <!-- Temperaturen =================================================================== -->
            <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                <header>Wohnzimmer</header>
                <div class="vbox">
                    <div data-type="label" data-device="OG_Wohnen_Klima" data-get="temperature" data-limits='[-73,10,23]' data-colors='["#4169E1","#FFA500","#FF0000"]' data-unit="%B0C%0A" data-fix="1" class="bigger"> </div>
                    <div style="color: #337ab7" data-type="label" data-device="OG_Wohnen_Klima" data-get="humidity" data-unit="%" class="bigger"> </div>
                </div>
            </li>
            <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">
                <header>Schlafzimmer</header>
                <div class="vbox">
                    <div data-type="label" data-device="DG_Schlafzimmer_Klima" data-get="temperature" data-limits='[-73,10,23]' data-colors='["#4169E1","#FFA500","#FF0000"]' data-unit="%B0C%0A" data-fix="1" class="bigger"> </div>
                    <div style="color: #337ab7" data-type="label" data-device="DG_Schlafzimmer_Klima" data-get="humidity" data-unit="%" class="bigger"> </div>
                </div>
            </li>
            <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">
                <header>Büro</header>
                <div class="vbox">
                    <div data-type="label" data-device="DG_Buero_Klima" data-get="temperature" data-limits='[-73,10,23]' data-colors='["#4169E1","#FFA500","#FF0000"]' data-unit="%B0C%0A" data-fix="1" class="bigger"> </div>
                    <div style="color: #337ab7" data-type="label" data-device="DG_Buero_Klima" data-get="humidity" data-unit="%" class="bigger"> </div>
                </div>
            </li>
            <li data-row="1" data-col="5" data-sizex="1" data-sizey="1">
                <header>Bäder</header>
                <div class="vbox">
                    <div data-type="label" data-device="DG_Bad_Klima" data-get="temperature" data-limits='[-73,10,23]' data-colors='["#4169E1","#FFA500","#FF0000"]' data-unit="%B0C%0A" data-fix="1" class="bigger"> </div>
                    <div data-type="label" data-device="OG_WC_Klima" data-get="temperature" data-limits='[-73,10,23]' data-colors='["#4169E1","#FFA500","#FF0000"]' data-unit="%B0C%0A" data-fix="1" class="bigger"> </div>
                </div>
            </li>
            <li data-row="1" data-col="6" data-sizex="1" data-sizey="1">
                <header>Außen</header>
                <div class="vbox">
                    <div data-type="label" data-device="AU_Balkon_Klima" data-get="temperature" data-limits='[-73,10,23]' data-colors='["#4169E1","#FFA500","#FF0000"]' data-unit="%B0C%0A" data-fix="1" class="bigger"> </div>
                    <div style="color: #337ab7" data-type="label" data-device="AU_Balkon_Klima" data-get="humidity" data-unit="%" class="bigger"> </div>
                </div>
            </li> 
        
        
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">
<header>Espresso</header>
<div class="vbox">
<div data-type="switch"
            data-device="OG_Kueche_Strom_Espresso" 
            data-get-on="on"
            data-get-off="off"
            data-icon="fa-plug"
            class="large"
            data-on-background-color="blue"></div>
            </div>
</li>

<li data-row="3" data-col="2" data-sizex="1" data-sizey="1">
<header>Stehlampe</header>
<div class="vbox">
<div data-type="dimmer" data-device="OG_Wohnen_Dimmer_Stehlampe" 
            data-get-on="[0-9]{1,3}|on"
            data-set-on="pct 50" 
            data-get-off="off"
            data-set-off="pct 0" 
            data-dim="pct"
            class="large"
            data-on-background-color="blue">
            </div>
</div>
</li>
	     
	     
<li data-row="4" data-col="1" data-sizex="1" data-sizey="1">
    <header>Licht Essen</header>
    <div class="vbox">
<div data-type="dimmer" data-device="OG_Kueche_Dimmer_Essen" 
            data-get-on="[0-9]{1,3}|on"
            data-set-on="pct 100" 
            data-get-off="off"
            data-set-off="pct 0" 
            data-dim="pct" 
            class="large"
            data-on-background-color="blue"></div>
            </div>
</li>	  

<li data-row="4" data-col="2" data-sizex="1" data-sizey="1">
    <header>Licht Wohnen</header>
    <div class="vbox">

<div data-type="dimmer" data-device="OG_Wohnen_Dimmer_Decke" 
            data-get-on="[0-9]{1,3}|on"
            data-set-on="pct 100" 
            data-get-off="off"
            data-set-off="pct 0" 
            data-dim="pct"
            class="large" 
            data-on-background-color="blue"></div>

            </div>
</li>


 <li data-row="3" data-col="3" data-sizex="1" data-sizey="2">
<header>Rolladen</header>
	<div class="vbox">
    <div data-type="switch" data-device="Structure_Rollaeden"
      data-get-on="on" data-get-off="!on"
      data-set-on="on" data-set-off=""
      data-icon="oa-fts_window_2w" data-background-icon="fa-square" class="large" ></div>

    

    <div data-type="switch" data-device="Structure_Rollaeden"
      data-get-on="50" data-get-off="!on"
      data-set-on="50" data-set-off=""
      data-icon="oa-fts_shutter_50" data-background-icon="fa-square" class="top-space large"></div>

    

    <div data-type="switch" data-device="Structure_Rollaeden"
      data-get-on="off" data-get-off="!on"
      data-set-on="off" data-set-off=""
      data-icon="oa-fts_shutter_100" data-background-icon="fa-square" class="top-space large"></div>
      
</div>		  		 
</li>


<li data-row="1" data-col="7" data-sizex="3" data-sizey="5">
	<header>Wohnzimmer</header>
	<div class="vbox">
	<div data-template="template_sonos.html" data-parameter='{"Name":"Wohnzimmer","Device":"Sonos_Wohnzimmer"}'></div>
	</div>
</li>


<li data-row="2" data-col="4" data-sizex="3" data-sizey="3">
<div class="sheet">
  <header>Wetter</header>
		<div class="row">		
			<div class="col-1-3">
				<div data-type="label" class="cell top-space narrow">morgens</div>
				<div data-type="weather" data-device="AgroWeather" data-get="fc0_weatherMorningIcon" data-imageset="kleinklima" class="cell"></div>
				<div data-type="label" data-device="AgroWeather" data-get="fc0_weatherMorning" class="cell top-narrow"></div>
				<div data-type="label" data-device="AgroWeather" data-get="fc0_temp06" data-unit="%B0C%0A" class="cell bigger" data-limits='[-50,0]' data-colors='["#5858FA","white"]'></div>

			</div>
			<div class="col-1-3">
				<div data-type="label" class="cell top-space narrow">mittags</div>
				<div data-type="weather" data-device="AgroWeather" data-get="fc0_weatherDayIcon" data-imageset="kleinklima" class="cell"></div>
				<div data-type="label" data-device="AgroWeather" data-get="fc0_weatherDay" class="cell top-narrow"></div>
				<div data-type="label" data-device="AgroWeather" data-get="fc0_temp12" data-unit="%B0C%0A" class="cell bigger" data-limits='[-50,0]' data-colors='["#5858FA","white"]'></div>

			</div>
			<div class="col-1-3">
				<div data-type="label" class="cell top-space narrow">abends</div>
				<div data-type="weather" data-device="AgroWeather" data-get="fc0_weatherEveningIcon" data-imageset="kleinklima" class="cell"></div>
				<div data-type="label" data-device="AgroWeather" data-get="fc0_weatherEvening" class="cell top-narrow"></div>
				<div data-type="label" data-device="AgroWeather" data-get="fc0_temp18" data-unit="%B0C%0A" class="cell bigger" data-limits='[-50,0]' data-colors='["#5858FA","white"]'></div>
			</div>
		</div>
					
</div>

			 <div data-type="label" data-device="AgroWeather" data-get="fc0_chOfRainDay" data-unit="% Niederschlag" class="bigger top-space"></div>
			 
			 <div class="container top-space-3x">
			 <div data-type="weather" data-device="AgroWeather" data-get="fc1_weatherDay" data-imageset="meteocons" class="cell inline"></div>
			 <div data-type="weather" data-device="AgroWeather" data-get="fc2_weatherDay" data-imageset="meteocons" class="cell inline"></div>
			 <div data-type="weather" data-device="AgroWeather" data-get="fc3_weatherDay" data-imageset="meteocons" class="cell inline"></div>
			 <div data-type="weather" data-device="AgroWeather" data-get="fc4_weatherDay" data-imageset="meteocons" class="cell inline"></div>
			</div>


			
</li>
   <li data-row="5" data-col="1" data-sizex="6" data-sizey="1">
 	<div class="vbox">
  <div data-type="uwz" data-device="Unwetterzentrale" data-detail='["WarnUWZLevel_Color", "ShortText","WarnTime"]' data-max="5" class="top-space"></div>
  </div>
</li>
 
      </ul>
    </div>
   </div>
</body>
</html>
